<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <input
              [(ngModel)]="fullname"
              name="fullname"
              type="text"
              class="form-control"
              required
              id="fullname"
              placeholder="Họ và tên"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="dob">Ngày tháng năm sinh</label>
            <input
              [(ngModel)]="dob"
              type="date"
              name="dob"
              class="form-control"
              id="dob"
              placeholder="Ngày tháng năm sinh"
              required
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input
              [(ngModel)]="address"
              name="address"
              type="text"
              class="form-control"
              id="address"
              placeholder="Địa chỉ"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Số điện thoại"
              [(ngModel)]="phoneNumber"
              (input)="onPhoneChange()"
              (focus)="registerForm.form.markAsTouched()"
              required
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="phoneNumber.length < 6 && registerForm.form.touched"
            >
              Ít nhất 6 kí tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              [(ngModel)]="password"
              type="password"
              name="password"
              class="form-control"
              (focus)="registerForm.form.markAsTouched()"
              id="password"
              placeholder="Mật khẩu"
              required
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="password.length < 6 && registerForm.form.touched"
            >
              Ít nhất 6 kí tự
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Xác nhận mật khẩu</label>
            <input
              [(ngModel)]="retypePassword"
              (input)="registerForm.form.markAsTouched(); checkPasswordMatch()"
              type="password"
              class="form-control"
              name="retypePassword"
              id="retype-password"
              placeholder="Xác nhận mật khẩu"
              required
            />
            <div class="divider-nospace"></div>
            <p
              class="text-danger"
              *ngIf="
                registerForm.controls['retypePassword'].hasError(
                  'passwordMismatch'
                ) && registerForm.form.touched
              "
            >
              Mật khẩu không khớp
            </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  [(ngModel)]="isAccepted"
                  name="isAccepted"
                  type="checkbox"
                  class="form-check-input"
                  id="agree"
                />
                <label for="agree" class="form-check-label text-start">
                  Đồng ý với các điều khoản!
                </label>
              </span>
            </div>
            <a href="#link-dieu-khoan">Điều khoản của Shop</a>
          </div>
          <div class="mt-3"></div>
          <div style="text-align: center">
            <button (click)="register()" class="btn btn-primary">
              Đăng ký
            </button>
          </div>
          <div class="divider"></div>
          <p style="text-align: center">
            Bạn đã có tài khoản?
            <span>
              <a href="" class="login-link">Đăng nhập</a>
            </span>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>

<app-footer></app-footer>
